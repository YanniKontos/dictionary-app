<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dictionary">
    <h1>Dictionary</h1>
        <form id='inputForm'>
            <fieldset>
                <legend id='formLegend'>Search For Words Here</legend>
                    <input type="text" placeholder="Query..." id='search-definition'>
                    <span class="fas fa-search"></span>
                    <h2>Definition :</h2>
                    <ul>
                        <li id='definition-text'>The meaning of life is secret technique</li>
                    </ul>
            </fieldset>
        </form>
</div>

</body>
<script src="https://kit.fontawesome.com/a5c444f0a2.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
